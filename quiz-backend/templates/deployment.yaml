apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "quiz-backend.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "quiz-backend.labels" . | nindent 4 }}
    app.kubernetes.io/component: quiz-backend
spec:
  replicas: {{ .Values.app.replicaCount }}
  selector:
    matchLabels:
      {{- include "quiz-backend.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: quiz-backend
  template:
    metadata:
      labels:
        {{- include "quiz-backend.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: quiz-backend
    spec:
      serviceAccountName: {{ include "quiz-backend.serviceAccountName" . }}
      initContainers:
      # this container makes sure that mongodb is ready
      # sync waves values only ensure that the pod is created
      # it does not verify the pods are ready.
        - name: wait-for-mongodb
          image: busybox:1.35.0
          command: ['sh', '-c']
          args:
            - |
              echo "Waiting for MongoDB to be ready..."
              until nc -z mongodb.mongodb.svc.cluster.local 27017; do
                echo "MongoDB not ready yet, waiting 5 seconds..."
                sleep 5
              done
              echo "MongoDB is ready!"
      containers:
        - name: quiz-backend
          image: "{{ .Values.app.image.repository }}:{{ .Values.app.image.tag }}"
          imagePullPolicy: {{ .Values.app.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.app.service.targetPort }}
              protocol: TCP
          env:
            {{- toYaml .Values.app.env | nindent 12 }}
            {{- if .Values.externalSecrets.enabled }}
            {{- $secretName := (index .Values.externalSecrets.secrets 0).target }}
            # Secrets from External Secrets (OpenAI API key, MongoDB password, Internal secret)
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: OPENAI_API_KEY
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: MONGODB_PASSWORD
            - name: INTERNAL_SERVICE_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: INTERNAL_SERVICE_SECRET
            {{- end }}
            # MongoDB connection
            - name: MONGODB_HOST
              value: {{ .Values.mongodb.host | quote }}
            - name: MONGODB_PORT
              value: {{ .Values.mongodb.port | quote }}
            - name: MONGODB_USERNAME
              value: "root"
            {{- if .Values.redis }}
            # Redis connection (for multiplayer event publishing)
            - name: REDIS_HOST
              value: {{ .Values.redis.host | quote }}
            - name: REDIS_PORT
              value: {{ .Values.redis.port | quote }}
            {{- end }}
            # Disable auto-migration in production (mongodb-init Job handles initialization)
            - name: AUTO_MIGRATE_DB
              value: "false"
            # AWS region for SSM Parameter Store access
            - name: AWS_REGION
              value: "eu-north-1"
          livenessProbe:
            {{- toYaml .Values.probes.liveness | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.probes.readiness | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}