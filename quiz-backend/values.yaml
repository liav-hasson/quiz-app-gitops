app:
  name: quiz-backend
  replicaCount: 2
  
  image:
    repository: liavvv/quiz-app
    pullPolicy: IfNotPresent
    tag: "v2.0.2"  # overridden by Jenkins pipeline
  
  # Service configuration
  service:
    type: ClusterIP
    port: 5000
    targetPort: 5000
  
  env:
    - name: FLASK_ENV
      value: "production"
    - name: PYTHONUNBUFFERED
      value: "1"

# Global settings
nameOverride: ""
fullnameOverride: "quiz-backend"

# Service Account
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

# Ingress - DISABLED (using TargetGroupBinding instead)
ingress:
  enabled: false

targetGroupBinding:
  enabled: true
  targetGroupARN: "arn:aws:elasticloadbalancing:eu-north-1:937137607178:targetgroup/devops-quiz-eks-quiz-backend-tg/4b217f116cb37f35" # Injected by Terraform
  targetType: ip
  serviceRef:
    name: "quiz-backend"
    port: 5000
  networking:
    ingress:
      - from:
          - securityGroup:
              groupID: "sg-0c08a24b548e2f8b9" # Injected by Terraform
        ports:
          - protocol: TCP
            port: 5000

# Resource limits and requests
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# Health checks
probes:
  liveness:
    httpGet:
      path: /api/health
      port: 5000
    initialDelaySeconds: 30
    periodSeconds: 10
  readiness:
    httpGet:
      path: /api/health
      port: 5000
    initialDelaySeconds: 5
    periodSeconds: 5

# Syncs OpenAI API key from AWS SSM Parameter Store
externalSecrets:
  enabled: true
  secretStore:
    name: aws-parameter-store
    provider: aws
    region: eu-north-1
  secrets:
    - name: quiz-backend-secrets
      target: quiz-backend-secrets
      keys:
        - secretKey: OPENAI_API_KEY
          remoteKey: /devops-quiz/openai-api-key
        - secretKey: MONGODB_PASSWORD
          remoteKey: /quiz-app/mongodb/root-password
        - secretKey: INTERNAL_SERVICE_SECRET
          remoteKey: /quiz-app/internal-service-secret

autoscaling:
  enabled: false

# MongoDB connection configuration
# Credentials fetched from AWS SSM Parameter Store by application code
mongodb:
  host: "mongodb.mongodb.svc.cluster.local"
  port: "27017"

# Redis connection for multiplayer event publishing
redis:
  host: "redis.redis.svc.cluster.local"
  port: "6379"

# Prometheus monitoring
monitoring:
  enabled: true
  path: /metrics
  interval: 30s
  scrapeTimeout: 10s

# Pod configuration
podAnnotations: {}
podLabels: {}
podSecurityContext: {}
securityContext: {}

# Node scheduling
nodeSelector: {}
tolerations: []
affinity: {}
