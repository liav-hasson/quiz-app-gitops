apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "quiz-frontend.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "quiz-frontend.labels" . | nindent 4 }}
    app.kubernetes.io/component: quiz-frontend
spec:
  replicas: {{ .Values.app.replicaCount }}
  selector:
    matchLabels:
      {{- include "quiz-frontend.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: quiz-frontend
  template:
    metadata:
      labels:
        {{- include "quiz-frontend.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: quiz-frontend
    spec:
      serviceAccountName: {{ include "quiz-frontend.serviceAccountName" . }}
      containers:
        - name: quiz-frontend
          image: "{{ .Values.app.image.repository }}:{{ .Values.app.image.tag }}"
          imagePullPolicy: {{ .Values.app.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.app.service.targetPort }}
              protocol: TCP
          env:
            # Backend service URL for nginx proxy (templated from values.yaml)
            - name: BACKEND_URL
              value: "{{ .Values.app.backend.serviceName }}.{{ .Values.app.backend.namespace }}.svc.cluster.local:{{ .Values.app.backend.port }}"
            # Multiplayer service URL for nginx websocket proxy
            - name: MULTIPLAYER_URL
              value: "{{ .Values.app.multiplayer.serviceName }}.{{ .Values.app.multiplayer.namespace }}.svc.cluster.local:{{ .Values.app.multiplayer.port }}"
          livenessProbe:
            {{- toYaml .Values.probes.liveness | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.probes.readiness | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
