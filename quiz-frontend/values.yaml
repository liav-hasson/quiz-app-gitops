app:
  name: quiz-frontend
  replicaCount: 2
  image:
    repository: liavvv/quiz-app-front
    pullPolicy: IfNotPresent
    tag: "v1.0.9"
  service:
    type: ClusterIP
    port: 80
    targetPort: 80
  
  # Backend service configuration for nginx proxy
  backend:
    serviceName: quiz-backend
    namespace: quiz-backend
    port: 5000
  
  env: []

nameOverride: ""
fullnameOverride: "quiz-frontend"

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

targetGroupBinding:
  enabled: true
  targetGroupARN: "arn:aws:elasticloadbalancing:eu-north-1:610964304971:targetgroup/devops-quiz-eks-quiz-frontend-tg/db85c81d2b9afabf" # Injected by Terraform
  targetType: ip
  serviceRef:
    name: "quiz-frontend"
    port: 80
  networking:
    ingress:
      - from:
          - securityGroup:
              groupID: "sg-0022bc18fec7c1151" # Injected by Terraform
        ports:
          - protocol: TCP
            port: 80

resources:
  limits:
    cpu: 300m
    memory: 256Mi
  requests:
    cpu: 150m
    memory: 128Mi

probes:
  liveness:
    httpGet:
      path: /
      port: 80
    initialDelaySeconds: 20
    periodSeconds: 10
  readiness:
    httpGet:
      path: /
      port: 80
    initialDelaySeconds: 5
    periodSeconds: 5

autoscaling:
  enabled: false

podAnnotations: {}
podLabels: {}
podSecurityContext: {}
securityContext: {}

nodeSelector: {}
tolerations: []
affinity: {}
