---
# =============================================================================
# ArgoCD Root Application (App of Apps Pattern)
# =============================================================================
# This is the "root" application that manages all other applications
# Once applied, ArgoCD will automatically sync and deploy:
# - AWS Load Balancer Controller
# - External Secrets Operator
# - Jenkins Platform (namespace, RBAC, BuildKit)
# - Quiz Backend
# - Quiz Frontend
#
# Apply this after ArgoCD is installed:
#   kubectl apply -f root-app.yaml
# =============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: argocd
  # This app manages other apps, so it should stay if deleted
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  # Source: where to find the application manifests
  source:
    repoURL: https://github.com/liav-hasson/quiz-app-gitops.git
    targetRevision: main
    path: applications  # Directory containing all Application manifests
  
  # Destination: where to deploy (same cluster)
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  
  # Sync policy: automatically sync and create resources
  syncPolicy:
    automated:
      prune: true      # Delete resources that are removed from Git
      selfHeal: true   # Sync when cluster state differs from Git
    syncOptions:
      - CreateNamespace=true
