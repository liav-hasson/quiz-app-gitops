---
# =============================================================================
# Quiz Backend - ArgoCD Application
# =============================================================================
# Deploys the Flask-based quiz API with OpenAI integration
# Helm chart includes: deployment, service, ingress, external secrets
# =============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: quiz-backend
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "30"  # Deploy after mongodb-init (wave 20)
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: quiz-backend
    server: https://kubernetes.default.svc
  project: default
  source:
    path: quiz-backend
    repoURL: https://github.com/liav-hasson/quiz-app-gitops.git
    targetRevision: main
    helm:
      valueFiles:
        - values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
