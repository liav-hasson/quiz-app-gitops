---
# TargetGroupBinding for ArgoCD
# Connects ArgoCD service to ALB target group for HTTPS access
apiVersion: elbv2.k8s.aws/v1beta1
kind: TargetGroupBinding
metadata:
  name: argocd-tgb
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-10"  # After infrastructure, before apps
spec:
  serviceRef:
    name: argocd-server
    port: 80
  targetGroupARN: "arn:aws:elasticloadbalancing:eu-north-1:610964304971:targetgroup/devops-quiz-eks-argocd-tg/748e1cdbdaee53ad" # Injected by Terraform
  targetType: ip
  networking:
    ingress:
      - from:
          - securityGroup:
              groupID: "sg-034d4a5d90e8f12d1" # Injected by Terraform
        ports:
          - protocol: TCP
            port: 8080
