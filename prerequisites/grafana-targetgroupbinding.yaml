---
# TargetGroupBinding for Grafana
# Connects Grafana service (from kube-prometheus-stack) to ALB target group for HTTPS access
apiVersion: elbv2.k8s.aws/v1beta1
kind: TargetGroupBinding
metadata:
  name: grafana-tgb
  namespace: monitoring
  annotations:
    argocd.argoproj.io/sync-wave: "-10"  # After infrastructure, before apps
spec:
  serviceRef:
    name: monitoring-grafana
    port: 80
  targetGroupARN: "arn:aws:elasticloadbalancing:eu-north-1:610964304971:targetgroup/devops-quiz-eks-grafana-tg/c0b226c420926105" # Injected by Terraform
  targetType: ip
  networking:
    ingress:
      - from:
          - securityGroup:
              groupID: "sg-0c7b9d72d018030be" # Injected by Terraform
        ports:
          - protocol: TCP
            port: 80
